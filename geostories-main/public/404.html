<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoStories - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }

        /* Map icon animation */
        .map-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        // GitHub Pages SPA redirect trick
        // Save the path to sessionStorage and redirect to index.html
        const path = window.location.pathname;

        if (path && path !== '/' && path !== '/404.html') {
            // Store the path we're trying to access
            sessionStorage.setItem('redirect', path);
            // Redirect to the root (index.html)
            window.location.replace('/');
        } else {
            // If it's actually a 404 at root, just go home
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="map-icon">üó∫Ô∏è</div>
        <h1>GeoStories</h1>
        <p class="subtitle">Decentralized story mapping</p>
        <div class="loader"></div>
        <p class="message">Loading your stories...</p>
    </div>
</body>
</html>
